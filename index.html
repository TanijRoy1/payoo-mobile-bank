<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>
    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7]">

    <div class="flex items-center justify-center h-[100vh]">

      <form class="max-w-md w-[350px] p-8 bg-white rounded-4xl shadow-2xl">
        <fieldset>
          <legend class="my-2 font-semibold">Mobile NUmber</legend>
          <input type="text" placeholder="Your Mobile number"
          id="mobile-number" class="bg-[#f4f5f7] outline-none border-none rounded-4xl p-2 px-4 w-full">
        </fieldset>
        <fieldset class="mt-2.5">
          <legend class="my-2 font-semibold">4 digit Pin</legend>
          <input type="password" placeholder="Your Pin"
            id="pin-number" class="bg-[#f4f5f7] outline-none border-none rounded-4xl p-2 px-4 w-full">
        </fieldset>

        <button class="btn bg-blue-600 w-full mt-6 rounded-4xl text-white" id="log-in-btn">
          Log In
        </button>

      </form>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
