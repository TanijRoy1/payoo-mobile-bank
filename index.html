<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>
    <!-- daisy UI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7]">
    <div class="flex items-center justify-center h-[100vh]">
      <form class="min-w-md p-8 bg-white rounded-4xl">
        <fieldset class="fieldset">
          <legend class="fieldset-legend">Mobile Number</legend>
          <input
            type="text"
            class="input w-full bg-red-600 border-none outline-none"
            placeholder="Your Mobile number"
            id="mobile-number"
          />
        </fieldset>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">4 digit pin</legend>
          <input
            type="password"
            class="input w-full bg-[#f4f5f7]"
            placeholder="Your pin"
            id="pin-number"
          />
        </fieldset>
        <button class="btn bg-blue-600 w-full mt-6" id="log-in-btn">
          LogIn
        </button>
      </form>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
